<body>
<button id="but_1" onclick="fun1()">开始</button>

<div id="text">等待中。。。。</div>

<script>
    var objbox=document.getElementById("text");
    var num=10;
    var t;
    objbox.innerText=num;
    function fun1(){
        fun2();
        t=setInterval(function(){
            if(num==0){
                alert("定时结束");
                // clearInterval(t);
                fun2();
            }else {
                num--;
                objbox.innerText=num;
            }
        },1000);
    };
    function fun2(){
        clearInterval(t);
    }


</script>

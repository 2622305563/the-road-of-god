    var sktime=new Date();
    var yearr=sktime.getFullYear();
    var mon=sktime.getMonth()+1;// 月份从0开始
    var d=sktime.getDate();  //日
    var h=sktime.getHours();
    var minu=sktime.getMinutes();
    var s=sktime.getSeconds();
    var w=sktime.getDay();  //每一周的周日是第一天  从0开始
    if(w==0){
        w="星期日";
    }if(w==1){
        w="星期一";
    }if(w==2){
        w="星期二";
    }if(w==3){
        w="期三";
    }if(w==4){
        w="星期四";
    }if(w==5){
        w="星期五";
    }if(w==6){
        w="星期六";
    }
    document.write(yearr+"年",mon+"月",d+"日",h+"小时",minu+"分钟",s+"秒",w);
    var f=setInterval(function(){
        s--;
    },1000);

</script>

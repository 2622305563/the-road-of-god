<script>
    var arrayPairSum = function(nums) {
        var num=[];
        var temp=[];
        for(var i=0;i<nums.length;i++){
            for(var j=i+1;j<nums.length;j++){
                num.push(nums[i],nums[j]);
                if(nums[i]<nums[j]){
                    temp.push(nums[i]);
                }else{
                    temp.push(nums[j]);
                }
            }

        }
        alert(temp)

    };
    var result=arrayPairSum([1,7,6,11])
</script>

    function kspx(arr){
        if(arr.length<=1){
            return arr;
        }
        var midindex=Number(Math.floor(arr.length/2));
        var midvalue=arr.splice(midindex,1)[0];
        var left=[];
        var right=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<midvalue){
                left.push(arr[i]);
            }
            else {
                right.push(arr[i]);
            }
        }
        return arr=kspx(left).concat([midvalue],kspx(right))
